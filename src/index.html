<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BCIT LTC - CDN Assets</title>
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <!-- Plausible Analytics -->
        <script>
            // Configure Plausible before script loads
            window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) };
            // Configure: allow localhost tracking for testing
            window.plausible.o = { 
                captureOnLocalhost: true,
                autoCapturePageviews: true
            };
        </script>
        <script defer src="/js/utils.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                line-height: 1.6;
                color: #333;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 2rem;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                background: white;
                border-radius: 12px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                overflow: hidden;
            }

            header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 2rem;
                text-align: center;
            }

            header h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            header p {
                opacity: 0.9;
                font-size: 1rem;
            }

            .content {
                padding: 2rem;
            }

            .section {
                margin-bottom: 2rem;
            }

            .section h2 {
                color: #667eea;
                margin-bottom: 1rem;
                font-size: 1.5rem;
                border-bottom: 2px solid #e0e0e0;
                padding-bottom: 0.5rem;
            }

            .file-list {
                list-style: none;
            }

            .file-item {
                display: flex;
                align-items: center;
                padding: 1rem;
                margin-bottom: 0.5rem;
                background: #f8f9fa;
                border-radius: 8px;
                transition: all 0.3s ease;
                border-left: 4px solid transparent;
            }

            .file-item:hover {
                background: #e9ecef;
                border-left-color: #667eea;
                transform: translateX(4px);
            }

            .file-icon {
                width: 24px;
                height: 24px;
                margin-right: 1rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .file-info {
                flex: 1;
            }

            .file-name {
                font-weight: 600;
                color: #333;
                margin-bottom: 0.25rem;
            }

            .file-path {
                font-size: 0.875rem;
                color: #666;
                font-family: "Courier New", monospace;
            }

            .file-link {
                text-decoration: none;
                color: #667eea;
                font-weight: 500;
                padding: 0.5rem 1rem;
                border-radius: 6px;
                background: white;
                border: 2px solid #667eea;
                transition: all 0.3s ease;
            }

            .file-link:hover {
                background: #667eea;
                color: white;
            }

            .footer {
                text-align: center;
                padding: 1.5rem;
                background: #f8f9fa;
                color: #666;
                font-size: 0.875rem;
            }

            .footer a {
                color: #667eea;
                text-decoration: none;
            }

            .footer a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>BCIT LTC CDN</h1>
                <p>Content Delivery Network Assets</p>
            </header>

            <div class="content">
                <section class="section">
                    <h2>Available Assets</h2>
                    <ul class="file-list" id="fileList">
                        <li class="file-item">
                            <div class="file-icon">üìÑ</div>
                            <div class="file-info">
                                <div class="file-name">Favicon</div>
                                <div class="file-path">/favicon.ico</div>
                            </div>
                            <a href="/favicon.ico" class="file-link" target="_blank">View</a>
                        </li>
                        <li class="file-item">
                            <div class="file-icon">üìú</div>
                            <div class="file-info">
                                <div class="file-name">Index Page</div>
                                <div class="file-path">/index.html</div>
                            </div>
                            <a href="/index.html" class="file-link" target="_blank">View</a>
                        </li>
                        <li class="file-item">
                            <div class="file-icon">‚öôÔ∏è</div>
                            <div class="file-info">
                                <div class="file-name">Plausible Analytics</div>
                                <div class="file-path">/js/utils.js</div>
                            </div>
                            <a href="/js/utils.js" class="file-link" target="_blank">View</a>
                        </li>
                    </ul>
                </section>
            </div>

            <footer class="footer">
                <p>Developed by <a href="https://www.bcit.ca/learning-teaching-centre/" target="_blank">BCIT Learning and Teaching Centre</a></p>
            </footer>
        </div>
    </body>
</html>
